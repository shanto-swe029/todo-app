<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="editStyle.css">
</head>

<body>
    <div class="background-image-container">
        <div class="box">
            <div class="header">Edit Task </div>
            <p class="task-id">task ID: </p>
            <p class="task-name">Current Task: </p>
            <form action="" name="Edit-Form">
                <label for="task-name">Edit Task:</label>
                <input type="text" name="task-name" id="task-name">
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>

        <div class="list-of-task-div">
            <ol class="list-of-task">
            </ol>
        </div>

    </div>



    <script src="editPage.js"></script>
</body>

</html>
