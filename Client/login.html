<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Simple Todo App</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TODO APP</h1>
            <p>Member Sign In</p>
        </header>
        <main>
            <form action="" class="login-form">
                <section class="login-email">
                    <p>Email Address</p>
                    <input type="email" id="email" placeholder="&#128100;">
                </section>
                <section class="login-email">
                    <p>Password</p>
                    <input type="password" id="email" placeholder="&#128274;">
                </section>
                <section id="remember-forgot">
                    <div id="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        &nbsp;&nbsp;Remember me
                    </div>
                    <div id="forgot-pwd">
                        <a href="">Forgot Password?</a>
                    </div>
                </section>
                <section class="submit-button">
                    <button id="login-submit" class="button"><p>Sign in</p></button>
                </section>
            </form>
            <div class="registration-link">
                <p>Don't have an account? <a href="registration.html">Sign up!</a></p>
            </div>
        </main>
    </div>
</body>
</html>
